<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer-container{
            display: flex;
            flex-direction: column;
        }
        .inner-container{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div>
            <div class="item">item3</div>
    </div>
    <!--O comando flex-direction: row deixa os itens alinhados enquanto o flex-direction: column deixa os itens em coluna-->
</body>
</html>
